<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi P√°gina Fitness</title>
  <style>
    /* üé® Estilos generales */
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #111, #1a1a1a, #222);
      color: #f4f4f4;
      scroll-behavior: smooth;
    }

    h1, h2 {
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    section {
      padding: 100px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
      background: rgba(255,255,255,0.02);
      border-radius: 20px;
      margin: 40px auto;
      max-width: 1100px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }

    /* üåü Hero con imagen de fondo */
    .hero {
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                  url('https://images.unsplash.com/photo-1517836357463-d25dfeac3438') no-repeat center center/cover;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
      padding: 0 20px;
      border-radius: 0; /* Hero ocupa todo, sin bordes */
      box-shadow: none;
    }

    .hero h1 {
      font-size: 3rem;
      margin: 0;
    }

    .hero p {
      font-size: 1.3rem;
      margin-top: 20px;
    }

    /* üì∏ Galer√≠a de im√°genes */
    .galeria-acerca {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }

    .galeria-acerca img {
      width: 180px; /* üî• m√°s peque√±as */
      height: 220px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    /* üìê Estilo "desordenado con clase" */
    .galeria-acerca img:nth-child(1) {
      transform: rotate(-5deg);
    }
    .galeria-acerca img:nth-child(2) {
      transform: rotate(4deg);
    }
    .galeria-acerca img:nth-child(3) {
      transform: rotate(-3deg);
    }
    .galeria-acerca img:hover {
      transform: scale(1.1) rotate(0);
      box-shadow: 0 12px 30px rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>

  <!-- üåü Hero principal -->
  <section class="hero">
    <h1>Bienvenido a Mi Mundo Fitness</h1>
    <p>Disciplina, esfuerzo y resultados</p>
  </section>

  <!-- ‚ÑπÔ∏è Secci√≥n Acerca de m√≠ -->
  <section id="acerca">

    <p>Mi pasi√≥n es entrenar, motivar y acompa√±ar a las personas en su proceso de transformaci√≥n.</p>

    <!-- ‚úÖ Galer√≠a con estilo -->
    <div class="galeria-acerca">
      <img src="https://images.unsplash.com/photo-1571019613576-2b22c76fd955" alt="Entrenando con pesas">
      <img src="https://images.unsplash.com/photo-1579758629938-03607ccdbaba" alt="Ejercicio al aire libre">
      <img src="https://images.unsplash.com/photo-1605296867304-46d5465a13f1" alt="Rutina de entrenamiento">
    </div>
  </section>

  <!-- üìû Contacto -->
  <section id="contacto">
    <h2>Contacto</h2>
    <p>¬øQuieres entrenar conmigo? Escr√≠beme y comencemos tu transformaci√≥n.</p>
  </section>

</body>
</html>
