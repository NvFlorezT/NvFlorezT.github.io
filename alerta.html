<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Alertas</title>
  <style>
    /* ENCABEZADO */
    header {
      background: url('https://images.unsplash.com/photo-1517836357463-d25dfeac3438') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 20px;
      position: relative;
    }

    /* Overlay oscuro */
    header::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      background: rgba(0, 0, 0, 0.7);
      padding: 50px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.6);
      max-width: 450px;
      width: 90%;
    }

    h1 {
      color: #2ecc71;
      margin-bottom: 30px;
      font-size: 24px;
    }

    select {
      width: 100%;
      padding: 12px 15px;
      border-radius: 8px;
      border: none;
      margin-bottom: 20px;
      font-size: 16px;
    }

    a {
      display: inline-block;
      background: #25D366;
      color: #fff;
      padding: 15px 30px;
      border-radius: 50px;
      font-weight: bold;
      text-decoration: none;
      font-size: 18px;
      transition: all 0.3s ease;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
    }

    a:hover {
      background: #1ebc57;
      transform: scale(1.05);
    }

    p {
      margin-top: 25px;
      color: #bbb;
      font-size: 14px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>ðŸ”” Enviar alerta de membresÃ­a</h1>

      <!-- MenÃº desplegable de usuarios -->
      <select id="contactos">
        <option value="">Selecciona un usuario</option>
      </select>

      <!-- BotÃ³n de WhatsApp -->
      <a id="btnAlerta" href="#" target="_blank">
        ðŸš€ Enviar Alerta por WhatsApp
      </a>

    </div>
  </header>

  <script>
  function cargarUsuarios(data) {
    const select = document.getElementById("contactos");
    data.forEach(u => {
      const option = document.createElement("option");
      option.value = u["Numero de Contacto"] + "|" + encodeURIComponent(u["Mensaje"]);
      option.textContent = u["Nombre Completo"];
      select.appendChild(option);
    });
  }

  var script = document.createElement('script');
  script.src = "https://script.google.com/macros/s/AKfycbztRoPPZ6wSE7UUV87Tb8eObUr8gWbVk4CCatr13zuVnqV6x_Ab4OcEeuwg3XndufQ/exec?callback=cargarUsuarios";
  document.body.appendChild(script);

  document.getElementById("contactos").addEventListener("change", function() {
    const val = this.value;
    if(!val) return;
    const [numero, mensaje] = val.split("|");
    const btn = document.getElementById("btnAlerta");
    btn.href = `https://api.whatsapp.com/send?phone=57${numero}&text=${decodeURIComponent(mensaje)}`;
  });
</script>
</body>
</html>
