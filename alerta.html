<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Alertas</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      /* Fondo con imagen del gym y overlay oscuro */
      background: 
        linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
        url('https://images.unsplash.com/photo-1599058917211-7e7e8ff6405b?auto=format&fit=crop&w=1470&q=80') no-repeat center center/cover;
      color: #f4f4f4;
    }

    .container {
      background: rgba(0, 0, 0, 0.7); /* Fondo semitransparente */
      padding: 50px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.6);
      max-width: 450px;
      width: 90%;
    }

    h1 {
      color: #2ecc71;
      margin-bottom: 30px;
      font-size: 24px;
    }

    select {
      width: 100%;
      padding: 12px 15px;
      border-radius: 8px;
      border: none;
      margin-bottom: 20px;
      font-size: 16px;
    }

    a {
      display: inline-block;
      background: #25D366;
      color: #fff;
      padding: 15px 30px;
      border-radius: 50px;
      font-weight: bold;
      text-decoration: none;
      font-size: 18px;
      transition: all 0.3s ease;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
    }

    a:hover {
      background: #1ebc57;
      transform: scale(1.05);
    }

    p {
      margin-top: 25px;
      color: #bbb;
      font-size: 14px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🔔 Enviar alerta de membresía</h1>

    <!-- Menú desplegable de usuarios -->
    <select id="contactos">
      <option value="">Selecciona un usuario</option>
    </select>

    <!-- Botón de WhatsApp -->
    <a id="btnAlerta" href="#" target="_blank">
      🚀 Enviar Alerta por WhatsApp
    </a>

    <p>⚠️ Solo tú conoces esta página, no está enlazada en el menú.</p>
  </div>

  <script>
 const apiURL = "https://script.google.com/macros/s/AKfycby_2mg1jEwuamvxAFkGrbXUex2fpxy1QkGUbHI3XC2rBcczXyTSoLYiWJsZAzO9bLk/exec";

// Cargar contactos desde Google Sheets
fetch(apiURL)
  .then(res => res.json())
  .then(data => {
    const select = document.getElementById("contactos");
    data.forEach(u => {
      const option = document.createElement("option");
      option.value = u["Numero de Contacto"] + "|" + encodeURIComponent(u["Mensaje"]);
      option.textContent = u["Nombre Completo"];
      select.appendChild(option);
    });
  });

// Actualizar enlace del botón según el contacto seleccionado
document.getElementById("contactos").addEventListener("change", function() {
  const val = this.value;
  if(!val) return;
  const [numero, mensaje] = val.split("|");
  const btn = document.getElementById("btnAlerta");
  btn.href = `https://api.whatsapp.com/send?phone=57${numero}&text=${decodeURIComponent(mensaje)}`;
});

  </script>
</body>
</html>
